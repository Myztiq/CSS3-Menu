<html>
<head>
	<title></title>
	<style type="text/css">
		.hoverSource:hover .hoverTarget{
			display:block;
		}
		.hoverTarget{
			display:none;
		}
		div{
			width:100px;
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div class="hoverSource">
		Hover over me!
		<div class="hoverTarget">
			<br/>Now I display
		</div>
	</div>
</body>
</html>
